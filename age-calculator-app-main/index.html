<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./JS/js.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="head">
        <div class="days">
          <label for="day">DAY</label>
          <input type="text" name="day" placeholder="DD" />
        </div>
        <div class="months">
          <label for="month">MONTH</label>
          <input type="text" name="month" placeholder="MM" />
        </div>
        <div class="years">
          <label for="year">YEAR</label>
          <input type="text" name="year" placeholder="YYYY" />
        </div>
      </header>
      <section class="section">
        <hr class="line" />
        <img
          src="./assets/images/icon-arrow.svg"
          class="icon"
          alt="Arrow icon"
        />
      </section>
      <article class="article">
        <div class="yearsDIV">
          <p class="yearsResoult">- -</p>
          <p class="text">years</p>
        </div>
        <div class="monthDIV">
          <p class="yearsResoult">- -</p>
          <p class="text">months</p>
        </div>
        <div class="daysDIV">
          <p class="yearsResoult">- -</p>
          <p class="text">days</p>
        </div>
      </article>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Jan-Dyndor" target="_blank">Jan Dyndor</a>.
    </div>
  </body>
</html>
